<div class="col-md-6">
  <div class="bio-img">
    <a href="{{ staff.link }}">
      <img class="center-block img-responsive img-circle img-staff" alt="bio-portrait" src="{{ staff.image }}" onmouseover="this.src='{{ staff.hover }}'" onmouseout="this.src='{{ staff.image }}'">
    </a>
  </div>
  <h3 class="text-center">{{ staff.name|safe }}</h3>
  <div class="text-justify bio-content">{{ staff.contents|safe }}</div>
</div>
