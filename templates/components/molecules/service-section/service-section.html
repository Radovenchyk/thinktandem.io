<div class="col-sm-6">
  <h3 class="">{{ section.title|safe }}</h3>
  {{ section.contents|safe }}
  <h4>Related Posts</h4>
    <ul>
      {% for article in collections.articles %}
        {% for tag in article.tags %}
          {% if section.slug === tag %}
            <li>{{ article.title|safe }}</li>
          {% endif %}
        {% endfor %}
      {% endfor %}
    </ul>
</div>
