<div class="col-sm-6 quoteblock">
  <div class="testimonial pull-right">
    <div class="quote">
      {{ quote.contents|safe }}
      <div class="arrow-down">
        <div class="arrow"></div>
        <div class="arrow-border"></div>
      </div>
    </div>
    <div class="author">
      <img src="{{ quote.image }}" class="pic" alt="{{ quote.company }}" />
      <div class="name">{{ quote.name|safe }}</div>
      <div class="company">{{ quote.company|safe }}</div>
    </div>
  </div>
</div>
