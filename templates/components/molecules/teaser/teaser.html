<div class="col-sm-12 featured-post">
  <div class="title" data-mh="teasers-title">
    <a href="{{ 'blog/' + article.date | date('Y/m/d') + '/' + article.title | slug }}">
      {{ article.title }}
    </a>
  </div>
  <div class="author">
    <div class="col-sm-12">
      By {{ article.author }}
    </div>
    <div class="col-sm-12">
      {{ article.date | date('F d, Y') }}
    </div>
  </div>
</div>
