<div id="staff">
  <div class="container">
    <div class="row staff">
      {% for s in staff.staff %}
        <div class="col-md-6">
          <div class="staff-img">
            <a href="{{ s.link}}">
              <img class="center-block img-responsive img-circle img-staff" src="{{ s.image }}" onmouseover="this.src='{{ s.hover }}'" onmouseout="this.src='{{ s.image }}'">
            </a>
          </div>
          <h3 class="text-center">{{ s.name }}</h3>
          <p class="text-justify staff-content">{{ s.content }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
