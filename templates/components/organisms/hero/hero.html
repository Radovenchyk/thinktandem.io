<div id="hero">
  <div id="particles-js"></div>
  <div class="container">
    <div class="row">
      <h1 class="hero-text animated fadeInDown text-center" data-text="{{title|safe}}">{{ heroPri }}</h1>
      <h2 class="hero-text animated fadeInDown text-center" data-text="{{title|safe}}">{{ heroSec}}</h1>
      <div class="hero-service text-center">
        {% for tool in heroIcons %}
          <div class="icon-wrapper">
            <span class="custom-icon">
              <i class="{{ tool.icon }}" aria-hidden="true"></i>
            </span>
          </div>
        {% endfor %}
      </div>
      <div class="hero-readmore text-center">
        <a href="#features">{{ heroCta }}</a>
        <a href="#features"><i class="fa fa-sort-desc" aria-hidden="true"></i></a>
      </div>
    </div>
  </div>
</div>
