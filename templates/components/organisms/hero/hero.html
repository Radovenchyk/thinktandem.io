<div id="hero">
  <div id="particles-js"></div>
  <div class="container">
    <div class="row">
      <h1 class="hero-text animated text-center" data-text="{{title|safe}}">{{ heroPri }}</h1>
      <h2 class="hero-text animated text-center" data-text="{{title|safe}}">{{ heroSec}}</h1>
      <div class="hero-service text-center">
        {% for tool in heroIcons %}
          <div class="flip-container icon-wrapper" ontouchstart="this.classList.toggle('hover');">
            <div class="flipper">
              <div class="front custom-icon">
                <i class="{{ tool.icon }}" aria-hidden="true"></i>
              </div>
              <div class="back custom-icon">
                <div class="custom-icon-name">{{ tool.name }}</div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
      <div class="hero-readmore text-center">
        <a href="#value">{{ heroCta }}</a>
        <a href="#value"><i class="fa fa-sort-desc" aria-hidden="true"></i></a>
      </div>
    </div>
  </div>
</div>
