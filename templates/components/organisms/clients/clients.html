<div id="clients">
  <div class="container">
    <div class="row header">
      <h2 class="text-center">For organizations like...</h2>
      <div class="logos text-center">
        {% for client in clients.clients %}
          <div class="col-md-3 col-xs-12">
            <div class="logo">
              {% if client.caseStudy %}<a href="{{ client.caseStudy }}" title="{{ client.name }}">{% endif %}
                <img class="client-logo" aria-hidden="true" src="images/clients/{{ client.logo }}">
              {% if client.caseStudy %}</a>{% endif %}
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
