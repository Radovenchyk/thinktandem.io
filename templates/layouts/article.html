{% extends './html.html' %}

{% block title %}
  {%parent%} | {{title}} | {{pageSlogan}}
{% endblock %}

{% block contents %}

  <article id="blogpost-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          {% if mainImage %} 
            <div class="main-pic">
              <img src="{{mainImage}}" class="img-responsive" alt="blogpost" />
            </div>
          {% endif %}
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 post">
          <h1 class="title">
            {{title|safe}}
          </h1>
          <div class="author">
            <img src="images/authors/{{author|slug}}.jpg" class="avatar" alt="author" />
            {{author|safe}}
          </div>
          <div class="content">
            {{contents|safe}}
          </div>
          <div class="share">
            <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
              <a class="a2a_dd" href="https://www.addtoany.com/share"></a>
              <a class="a2a_button_twitter"></a>
              <a class="a2a_button_linkedin"></a>
              <a class="a2a_button_facebook"></a>
              <a class="a2a_button_hacker_news"></a>
            </div>
            <script async src="https://static.addtoany.com/menu/page.js"></script>
          </div>
        </div>
      </div>
    </div>
    <section class="cta-wrapper">
      {% include "../components/molecules/cta/cta.html" %}
    </section>
  </article>

{% endblock %}
