{% extends './html.html' %}

{% block contents %}

  <article id="blogpost-wrapper">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          {% if mainImage %} 
            <div class="main-pic">
              <img src="{{mainImage}}" class="img-responsive" alt="blogpost" />
            </div>
          {% endif %}
        </div>
      </div>
      <div class="row">
        <div class="col-md-10 post">
          <h1 class="title">
            {{title|safe}}
          </h1>
          <div class="author">
            <img src="images/testimonials/testimonial3.jpg" class="avatar" alt="author" />
            {{author|safe}}
          </div>
          <div class="content">
            {{contents|safe}}
          </div>
          <div class="share">
            <img src="images/share.png" alt="share" />
          </div>
          <div class="other-posts">
            <a href="#" class="prev">
              ← Learn Rails in 30 days
            </a>
            <a href="#" class="next pull-right">
              Take care of yourself →
            </a>
          </div>
        </div>
      </div>
    </div>
    <section class="cta-wrapper">
      {% include "../components/molecules/cta/cta.html" %}
    </section>
  </article>

{% endblock %}
